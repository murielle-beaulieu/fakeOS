<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./my-os.js" type="module" defer></script>
  <title>Fake OS Project</title>
</head>
<body>
  <dialog id="msn">
    <div class="pgrm--nav">
      <div class="pgrm-name-logo">
        <img class="pgrm-icon" src="./assets/menu-apps/msn.webp" alt="MSN">
        <p>MSN</p>
      </div>
      <button id="close-pgrm">x</button>
    </div>
    <form action="#">
      <div id="msn-login">
        <div>
          <img id="msn-avatar" src="./assets/msn/msn-avatar.png" alt="MSN Default Avatar">
        </div>
        <label for="email">E-mail address:</label>
        <input type="text" id="email" required>
        <label for="pw">Password:</label>
        <input type="password" id="pw" required>
        <button id="login">Login</button>
      </div>
    </form>
  </dialog>
  <div id="desktop">
    <div id="start-menu" class="invisible">
      <div id="user">
        <div id="user-details"><img id="user-icon" src="./assets/astronaut.webp" alt="astronaut user image"></div>
        <div id="user-details--username"><p>Murielle's</p></div>
      </div>
      <div id="app-list">
        <section class="panel">
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/internet-exp.png" alt="Internet Explorer">Internet</div>
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/email.jpg" alt="Email">Email</div>
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/windows-media-player.jpg" alt="Windows Media Player">Windows Media Player</div>
          <button id="open-msn" class="prgm"><img class="menu-icon" src="./assets/menu-apps/msn.webp" alt="MSN">MSN Messenger</button>
          <div id="see-all"><p>All Programs</p><img class="menu-icon" src="./assets/menu-apps/see-all-pgrm.png" alt="See All Programs Button"></div>
        </section>
        <section class="panel--right">
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/documents.webp" alt="My Documents">My Documents</div>
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/pictures.png" alt="My Pictures">My Pictures</div>
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/music.png" alt="My Music">My Music</div>
          <div class="prgm"><img class="menu-icon" src="./assets/menu-apps/computer.png" alt="My Computer">My Computer</div>
        </section>
      </div>
        <div id="shutdown">
          <button class="shutdown-btn"><img class="shutdown-icon" src="./assets/menu-apps/logoff.png" alt="Log Off Button"></button>
          <p>Log Off</p>
          <button class="shutdown-btn"><img class="shutdown-icon" src="./assets/menu-apps/turnoff.png" alt="Turn Off Button"></button>
          <p>Turn Off</p>
        </div>
    </div>
    <nav class="navbar">
      <button id="start-btn"><img class="nav-icon" src="./assets/windows-xp.png" alt="Windows XP menu icon"><p>start</p></button>
      <button id="open-pgrm" class="invisible"><img class="nav-icon" src="./assets/menu-apps/msn.webp" alt="MSN"><p>MSN Messenger</p></button>
      <div id="clock"></div>
    </nav>
  </div>
</body>
</html>
